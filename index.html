<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>原料DM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    .swiper {
      height: 100vh;
    }
    .swiper-slide img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="01.Cover.jpg" /></div>
      <div class="swiper-slide"><img src="02.fish oil.jpg" /></div>
      <div class="swiper-slide"><img src="03.fish oil.jpg" /></div>
      <div class="swiper-slide"><img src="04.sucrosomial.jpg" /></div>
      <div class="swiper-slide"><img src="05.cultavit.jpg" /></div>
      <div class="swiper-slide"><img src="06.ovomet.jpg" /></div>
      <div class="swiper-slide"><img src="07.ovocet.jpg" /></div>
      <div class="swiper-slide"><img src="08.beauty.jpg" /></div>
      <div class="swiper-slide"><img src="09.white.jpg" /></div>
      <div class="swiper-slide"><img src="10.slim.jpg" /></div>
      <div class="swiper-slide"><img src="11.sleep.jpg" /></div>
      <div class="swiper-slide"><img src="12.Last.jpg" /></div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      direction: 'horizontal',
      loop: false,
      spaceBetween: 10,
      centeredSlides: true,
      zoom: true,
    });
  </script>
</body>
</html>
